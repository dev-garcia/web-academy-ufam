<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lembretes / To Do List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body
    class="bg-gray-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-semibold text-center">Lembretes/To Do List</h1>
      <p class="mt-4 text-sm text-gray-600 text-center">
        Preencha os campos abaixo para adicionar uma nova tarefa
      </p>

      <div class="mt-6">
        <label for="titulo" class="block text-sm font-medium leading-6"
          >Título</label
        >
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Título"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
        />
      </div>

      <div class="mt-4">
        <label for="dataLimite" class="block text-sm font-medium leading-6"
          >Data Limite</label
        >
        <input
          type="datetime-local"
          id="dataLimite"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
        />
      </div>

      <div class="mt-4">
        <label for="descricao" class="block text-sm font-medium leading-6"
          >Descrição</label
        >
        <textarea
          id="descricao"
          placeholder="Descrição da tarefa"
          name="descricao"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
        ></textarea>
      </div>

      <div class="mt-6 flex justify-center">
        <button
          id="adicionar"
          class="bg-green-500 text-white w-full py-2 rounded-md hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-200 focus:ring-offset-2"
        >
          Adicionar
        </button>
      </div>

      <ul id="listaTarefas" class="mt-8 space-y-4"></ul>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
