<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatísticas da Turma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-semibold text-center">Estatísticas da Turma</h1>
      <div id="stats" class="mt-4 text-sm text-gray-600 text-center">
        <p>Número de Alunos: <span id="numAlunos">0</span></p>
        <p>Média de Idades: <span id="mediaIdades">0</span></p>
        <p>Média de Altura: <span id="mediaAlturas">0</span></p>
        <p>Média de Peso: <span id="mediaPesos">0</span></p>
      </div>
      <div class="mt-6">
        <h2 class="text-2xl font-semibold text-center">Cadastrar Aluno</h2>
        <form id="alunoForm">
          <input type="hidden" id="alunoId" />

          <div class="mt-4">
            <label for="nome" class="block text-sm font-medium leading-6"
              >Nome Completo</label
            >
            <input
              type="text"
              id="nome"
              placeholder="Nome Completo"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
              required
            />
          </div>

          <div class="mt-4">
            <label for="idade" class="block text-sm font-medium leading-6"
              >Idade</label
            >
            <input
              type="number"
              min="0"
              max="99"
              id="idade"
              placeholder="Idade"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
              required
            />
          </div>

          <div class="mt-4">
            <label for="altura" class="block text-sm font-medium leading-6"
              >Altura</label
            >
            <input
              type="number"
              id="altura"
              placeholder="Altura (cm)"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
              required
            />
          </div>

          <div class="mt-4">
            <label for="peso" class="block text-sm font-medium leading-6"
              >Peso</label
            >
            <input
              type="number"
              min="0"
              max="200"
              id="peso"
              placeholder="Peso (kg)"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-200 focus:ring-green-200 sm:text-sm"
              required
            />
          </div>

          <div class="mt-6 flex justify-center">
            <button
              type="submit"
              id="submitButton"
              class="bg-green-500 text-white w-full py-2 rounded-md hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-200 focus:ring-offset-2"
            >
              Adicionar Aluno
            </button>
          </div>
        </form>
      </div>

      <ul id="listaAlunos" class="mt-8 space-y-4"></ul>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
