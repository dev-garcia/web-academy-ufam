<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node 3 - Gerar Lorem Ipsum</title>
    <link rel="stylesheet" href="/styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 font-sans text-center"
  >
    <div class="w-full max-w-md md:max-w-3xl lg:max-w-4xl p-6 rounded-lg">
      <h1 class="text-3xl font-bold text-center mb-8">
        GERADOR DE LOREM IPSUM!
      </h1>
      <form
        id="formParagrafo"
        class="flex flex-col md:flex-row items-center justify-center gap-4"
      >
        <div class="w-full md:w-2/3">
          <label
            for="entradaParagrafos"
            class="block text-sm font-medium leading-6"
            >Par√°grafos:
          </label>
          <input
            type="number"
            name="entradaParagrafos"
            id="entradaParagrafos"
            min="0"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="mt-6 md:mt-8 w-full md:w-1/3 rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 flex items-center justify-center"
        >
          Gerar
        </button>
      </form>
      <div id="paragrafosGerados" class="mt-8 text-justify w-4/5"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
