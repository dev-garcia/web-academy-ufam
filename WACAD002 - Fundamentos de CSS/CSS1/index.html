<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --cor-cinza: #c0c0c0;
      }

      p {
        background-color: var(--cor-cinza);
        border: solid black 8px;
        padding: 32px;
        border-radius: 8px 32px 16px 32px;
      }
    </style>
  </head>
  <body>
    <p>
      O CSS é uma linguagem de estilo, também conhecida como linguagem de folhas
      de estilo em cascata, usada para personalizar o visual de um site ou
      aplicação.
    </p>
  </body>
</html>
