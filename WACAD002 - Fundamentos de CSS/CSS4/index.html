<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 4</title>

    <style>
      div.blue {
        width: 100px;
        height: 300px;
        background-color: blue;
        position: relative;
        top: 0;
        left: 0;
      }
      div.yellow {
        width: 100px;
        height: 200px;
        background-color: yellow;
        position: relative;
        top: -500px;
        right: -100px;
      }
      div.red {
        width: 100px;
        height: 200px;
        background-color: red;
        position: relative;
        top: -300px;
        left: 200px;
      }
      div.green {
        width: 200px;
        height: 100px;
        background-color: green;
        position: relative;
        top: -500px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
  </body>
</html>
