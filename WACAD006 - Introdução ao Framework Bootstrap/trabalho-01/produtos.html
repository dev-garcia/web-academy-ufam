<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Gerenciar Produtos</a>
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-secondary">Sair</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <br />
    <br />

    <!-- gerenciar produtos -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <h2>Gerenciar Produtos:</h2>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Novo Produto
        </button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bicicleta</td>
            <td>R$ 100,00</td>
            <td>10</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">
                Editar
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Excluir
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Echo dot</td>
            <td>R$ 600,00</td>
            <td>8</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">
                Editar
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Excluir
              </button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Celular</td>
            <td>R$ 1.500,00</td>
            <td>10</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">
                Editar
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Excluir
              </button>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Umidificador</td>
            <td>R$ 100,00</td>
            <td class="text-danger">0</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">
                Editar
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              Novo Produto
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input
                  class="form-control"
                  id="produto"
                  type="text"
                  aria-label="Produto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input
                  class="form-control"
                  id="preco"
                  type="number"
                  min="0"
                  aria-label="Preço"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input
                  class="form-control"
                  id="estoque"
                  type="number"
                  min="0"
                  aria-label="Estoque"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-evenly w-100">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Confirmar Cadastro
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
